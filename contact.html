    <main class="mainContact">

        <video

        <div class="aboutCont">

            <div class="contactTxt">
                <form name="validacion" action="https://formsubmit.co/contact.leopvr@gmail.com" method="post">

                    <h4>Formulario</h4>

                    <div class="contactForm">
                        <input type="text" name="nombre" id="txtNombre" placeholder="Nombre:*" required>
                    </div>

                    <div class="contactForm">
                        <input type="number" name="telefono" id="txtcPhone" placeholder="Numero de Telefono:">
                    </div>

                    <div class="contactForm">
                        <input type="email" name="mail" id="txtcMail" placeholder="Email de Contacto:*" required>
                    </div>

                    <div class="checkContact">

                        <div class="tipoUser">
                            <div style="text-align: center;">
                                <label for="usuario">Producer/DJ</label>
                                <input type="radio" name="userContact" id="usuario" value="usuario">
                            </div>

                            <div>
                                <label for="Empresa">Label</label>
                                <input type="radio" name="userContact" id="empresa" value="Label">
                            </div>

                            <div>
                                <label for="Other">Booking</label>
                                <input type="radio" name="userContact" id="Other" value="Booking">
                            </div>
                        </div>

                    </div>

                    <input class="msjContact" style="text-decoration: none;" type="text" name="msjContact"
                        id="msjContact" placeholder="Ingrese un mensaje aqui!*" required>

                    <div>
                        <input type="submit" value="ENVIAR" class="btnContact" onclick="validar()">
                    </div>

                    <input type="hidden" name="_next"
                        value="https://pvrcontact.netlify.app/index.html">
                    <input type="hidden" name="_captcha" value="false">

                </form>
            </div>
